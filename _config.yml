title: 차근차근
description: A starter template for a Jeykll site using the Just the Docs theme!
# theme: just-the-docs
remote_theme: pmarsceill/just-the-docs

url: https://gygimdev.github.io

aux_links:
  Repository: https://github.com/gygimdev/gygimdev.github.io

# 테마(theme)
color_scheme: dark

# 노트형식(callouts)
callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red